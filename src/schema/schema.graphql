type Product {
  id: ID!
  title: String!
  imageUrl: String
  price: Float!
  location: String!
  uploadDate: String!
}

type Query {
  products: [Product]
}

type Mutation {
  addProduct(input: AddProductInput!): Product
}

input AddProductInput {
  title: String!
  imageUrl: String
  price: Float!
  location: String!
  uploadDate: String!
}
